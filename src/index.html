<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./requirements.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="main flex">
        <div class="leftSec h-screen w-[25%] bg-black pl-[8%] pt-4">
            <div class="logo mb-4"><i class="ri-twitter-x-line text-white text-3xl"></i></div>

            <div class="menuContainer flex flex-col justify-center items-center gap-4 w-full">
                <div class="menus flex gap-6 justify-start items-center w-full">
                    <i class="ri-home-5-line text-3xl"></i>
                    <label class="text-[1.4rem] font-bold">Home</label>
                </div>
                <div class="menus flex gap-6 justify-start items-center w-full">
                    <i class="ri-search-line text-3xl"></i>
                    <label class="text-[1.4rem] font-bold">Explore</label>
                </div>
                <div class="menus flex gap-6 justify-start items-center w-full">
                    <i class="ri-notification-3-fill text-3xl"></i>
                    <label class="text-[1.4rem] font-bold">Notifications</label>
                </div>
                <div class="menus flex gap-6 justify-start items-center w-full">
                    <i class="ri-mail-line text-3xl"></i>
                    <label class="text-[1.4rem] font-bold">Messages</label>
                </div>
                <div class="menus flex gap-6 justify-start items-center w-full">
                    <i class="ri-dice-1-line text-3xl"></i>
                    <label class="text-[1.4rem] font-bold">Grok</label>
                </div>
                <div class="menus flex gap-6 justify-start items-center w-full">
                    <i class="ri-file-list-line text-3xl"></i>
                    <label class="text-[1.4rem] font-bold">Lists</label>
                </div>
                <div class="menus flex gap-6 justify-start items-center w-full">
                    <i class="ri-twitter-x-line text-3xl"></i>
                    <label class="text-[1.4rem] font-bold">Premium</label>
                </div>
                <div class="menus flex gap-6 justify-start items-center w-full">
                    <i class="ri-user-line text-3xl"></i>
                    <label class="text-[1.4rem] font-bold">Profile</label>
                </div>
                <div class="menus flex gap-6 justify-start items-center w-full">
                    <i class="ri-more-fill text-3xl"></i>
                    <label class="text-[1.4rem] font-bold">More</label>
                </div>
            </div>
            <button
                class="bg-[#1d9bf0] w-[13rem] h-[3rem] rounded-3xl mt-4 items-center font-bold text-xl ">Post</button>
            <div class="profile flex justify-between w-full gap-4 pr-6 items-center mt-10">
                <div class="imgnpro flex justify-between w-70% gap-3">
                    <img src="https://pbs.twimg.com/profile_images/1746935927426170880/1SiIUp5r_400x400.jpg" alt=""
                        class="w-[50px] h-[50px] rounded-[50%]">
                    <div class="username">
                        <p class="text-[1rem] font-bold">Nilaa Laishram</p>
                        <p class="text-gray-400">@nilaacodes</p>
                    </div>
                </div>
                <i class="ri-more-fill"></i>
            </div>
        </div>
        <div class="midSec h-screen w-[50%] bg-blue-300"></div>
        <div class="rightSec h-screen w-[25%] bg-blue-950"></div>
    </div>



    <script src="./script.js"></script>
</body>

</html>
