<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./requirements.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="main flex">
        <div class="leftSec h-screen w-[25%] bg-black pl-[8%] pt-4">
            <div class="logo mb-4"><i class="ri-twitter-x-line text-white text-3xl"></i></div>

            <div class="menuContainer gap-[.4rem] flex flex-col justify-start items-start w-full">
                <div class="menus flex gap-6 justify-start items-center w-[60%] menuHover p-1">
                    <i class="ri-home-5-line text-3xl"></i>
                    <label class="text-[1.4rem]">Home</label>
                </div>
                <div class="menus flex gap-6 justify-start items-center w-[60%] menuHover p-1">
                    <i class="ri-search-line text-3xl"></i>
                    <label class="text-[1.4rem] ">Explore</label>
                </div>
                <div class="menus flex gap-6 justify-start items-center w-[85%] menuHover p-1">
                    <i class="ri-notification-3-fill text-3xl"></i>
                    <label class="text-[1.4rem] ">Notifications</label>
                </div>
                <div class="menus flex gap-6 justify-start items-center w-[75%] menuHover p-1">
                    <i class="ri-mail-line text-3xl"></i>
                    <label class="text-[1.4rem] ">Messages</label>
                </div>
                <div class="menus flex gap-6 justify-start items-center w-[60%] menuHover p-1">
                    <i class="ri-dice-1-line text-3xl"></i>
                    <label class="text-[1.4rem] ">Grok</label>
                </div>
                <div class="menus flex gap-6 justify-start items-center w-[60%] menuHover p-1">
                    <i class="ri-file-list-line text-3xl"></i>
                    <label class="text-[1.4rem] ">Lists</label>
                </div>
                <div class="menus flex gap-6 justify-start items-center w-[70%] menuHover p-1">
                    <i class="ri-twitter-x-line text-3xl"></i>
                    <label class="text-[1.4rem] ">Premium</label>
                </div>
                <div class="menus flex gap-6 justify-start items-center w-[60%] menuHover p-1">
                    <i class="ri-user-line text-3xl"></i>
                    <label class="text-[1.4rem] ">Profile</label>
                </div>
                <div class="menus flex gap-6 justify-start items-center w-[60%] menuHover p-1">
                    <i class="ri-more-fill text-3xl"></i>
                    <label class="text-[1.4rem] ">More</label>
                </div>
            </div>
            <button
                class="bg-[#1d9bf0] w-[13rem] h-[3rem] rounded-3xl mt-4 items-center font-bold text-xl ">Post</button>
            <div class="profile flex justify-between w-full gap-4 pr-6 pl-2 pt-2 pb-2 items-center mt-10 menuHover">
                <div class="imgnpro flex justify-between w-70% gap-3">
                    <img src="https://pbs.twimg.com/profile_images/1746935927426170880/1SiIUp5r_400x400.jpg" alt=""
                        class="w-[50px] h-[50px] rounded-[50%]">
                    <div class="username">
                        <p class="text-[1rem] font-bold">Nilaa Laishram</p>
                        <p class="text-gray-400">@nilaacodes</p>
                    </div>
                </div>
                <i class="ri-more-fill"></i>
            </div>
        </div>
        <div class="midSec h-screen w-[45%] bg-black border-2 border-white">
            <div class="nav w-full h-14  bg-black border-l-0 border-r-0 border-b-2 border-white flex justify-between items-center p-4">
                <a href="" class="text-[1.2rem] font-bold text-[#5b5f63]">For You</a>
                <a href="" class="text-[1.2rem] font-bold text-[#5b5f63]">Following</a>
                <a href="" class="text-[1.2rem] font-bold text-[#5b5f63]">Web Developers</a>
                <a href="" class="text-[1.2rem] font-bold text-[#5b5f63]">Python</a>
                <i class="ri-settings-5-line text-[1.6rem]"></i>

            </div>
        </div>
        <div class="rightSec h-screen w-[35%] bg-blue-950">
            <div class="nav w-full h-14 bg-black flex justify-between items-center py-4 pl-4 pr-[30%]">
                <div class="search rounded-3xl w-full h-[3rem] bg-[#2b2e34] flex justify-start gap-4 items-center px-4 ">
                    <i class="ri-search-line text-[#72757c] text-xl"></i>
                    <input type="search" placeholder="Search" id=""
                    class="rounded-3xl bg-[#2b2e34] w-full outline-none">
            </div>
            
        </div>
    </div>



    <script src="./script.js"></script>
</body>

</html>
